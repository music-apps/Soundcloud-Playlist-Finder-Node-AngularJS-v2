<!DOCTYPE html>
<html ng-app="soundcloud">
  <head>
    <link rel="stylesheet" href="/stylesheets/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.js"></script>
  </head>
  <body ng-controller="SoundController as sc">
      <div id='maincontainer'>
        <div id='leftcontainer'>
          <input name='track1' ng-model="sc.text" ng-keyup="sc.fetch()"/>
          <iframe width="100%" height="100" scrolling="no" frameborder="no" src="{{sc.returntext}}"></iframe>
        </div>
        <div id='rightcontainer'>
          <input name='track2' ng-model="sc.text2" ng-keyup="sc.fetch2()"/>
          <iframe width="100%" height="100" scrolling="no" frameborder="no" src="{{sc.returntext2}}"></iframe>
        </div>
        <button value="Find Playlists Containing Both Songs" ng-click="sc.findPlaylists()">Find Playlists Containing Both Songs</button>

        </br>
        <pagination total-items="sc.numOfPlaylists" ng-model="sc.currentPage" ng-change="sc.pageChanged()" items-per-page="sc.itemsPerPage"></pagination>

        <div>
          <iframe id="sc-widget" src="{{sc.currentPlaylist}}" width="100%" height="465" scrolling="no" frameborder="no"></iframe>
        </div>

  </div>
  </body>
</html>
