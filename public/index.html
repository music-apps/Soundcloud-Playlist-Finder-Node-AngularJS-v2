<!DOCTYPE html>
<html ng-app="soundcloud">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.4/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>

    <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-67737402-1', 'auto');
            ga('send', 'pageview');
    </script>

  </head>
  <body ng-controller="SoundController as sc">

    <div id = 'title'>Find
    <span id='titleSC'>SOUNDCLOUD</span>
    Playlists Containing Two Specific Songs
  </div>
      <div id='maincontainer'>
        <div id='leftcontainer'>
          <div class = 'find'>
            <div class='songHeader'>Song 1:</div>
            <input class='search form-control' name='track1' ng-model="sc.text" ng-keyup="sc.fetch()"/>
          </div>
          <iframe width="100%" height="100" scrolling="no" frameborder="no" src="{{sc.returntext}}"></iframe>
        </div>
        <div id='rightcontainer'>
          <div class = 'find'>
            <div class='songHeader'>Song 2:</div>
            <input class='search form-control' name='track2' ng-model="sc.text2" ng-keyup="sc.fetch2()"/>
          </div>
          <iframe width="100%" height="100" scrolling="no" frameborder="no" src="{{sc.returntext2}}"></iframe>
        </div>
        <button type="button" class="button btn btn-default" value="Find Playlists Containing Both Songs" ng-click="sc.findPlaylists()">Find Playlists</button>

        <div id='playlist'>

        <progressbar ng-style='sc.loadShow' class="progress-striped active" animate="true" max="100" value="sc.progressValue"></progressbar>
        <pagination ng-show='sc.pagiShow' total-items="sc.numOfPlaylists" ng-model="sc.currentPage" ng-change="sc.pageChanged()" items-per-page="sc.itemsPerPage"></pagination>
        <iframe id="sc-widget" src="{{sc.currentPlaylist}}" width="100%" height="350px" scrolling="no" frameborder="no"></iframe>

        </div>
  </div>
  </body>
</html>
